<!--### settings ###-->
<!--### needs default Jekyll variable to be defined -->

<div id="settings" 
   align="right">
  <a href="#popupSettings"  
     data-rel="popup" 
     data-transition="pop"
     data-inline="true"
     title="Settings">

     <!-- https://commons.wikimedia.org/wiki/File:Gear_icon-72a7cf.svg  -->
     <img border="0" alt="settings" 
          src="/images/Gear_icon-72a7cf.png" 
          width="25" 
          height="25">
  </a>

  <div id="popupSettings" 
       data-role="popup" 
       style="padding:10px 20px;">
    <fieldset data-role="controlgroup">
      <legend>Settings:</legend>
      <a href="{{ page.ua_string.link | default: default.ua_string.link}}"
         title="{{ page.ua_string.hover_text | default: default.ua_string.hover_text}}"> 

          {{ page.ua_string.label | default: default.ua_string.label}}
      </a>
      <!-- TODO translate  -->
      <input type="checkbox" name="ua_string" id="ua_string">
      <label for="ua_string">include User Agent String in Submission</label>

      <!-- TODO translate  -->
      <input type="checkbox" name="debug" id="debug">
      <label for="debug">include Debug Information with Submission</label>

      <!-- TODO translate  -->
      <input type="checkbox" name="display_record_info" id="display_record_info">
      <label for="display_record_info">display Recording Information section (helps with classifying submissions)</label>

      {{ page.license.label | default: default.license.label }}
      <select type="text" id="license">
        <option selected value="{{ page.license.selection_default.value | default: default.license.selection_default.value}}">
              {{ page.license.selection_default.item | default: default.license.selection_default.item}}</option>
        {% if page.license.selection %}
          {% assign license_list = page.license.selection %} 
        {% else %}
          {% assign license_list = default.license.selection %}
        {% endif %}
        {% for item in license_list %}
          <option value="{{ item.value }}">{{ item.option }}</option>
        {% endfor %}
      </select>

    </fieldset>   
  </div> <!-- popupSettings -->

</div> <!-- settings -->
